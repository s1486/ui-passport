{{ define "main" }}

  <div class="section py-5">
    <div class="container">

        {{ (partial "breadcrumb" .) }}

        {{ if ($.Site.Data.api.keybase.user) }}

            {{ (partial "module/keybase/card" .) }}

        {{ else }}

            {{ (partial "function/alert" (dict
            "type" "danger"
            "icon" "fab fa-keybase"
            "msg" (i18n "alert.keybase.not_found")
            )) }}

        {{ end }}

    </div>
  </div>

{{ end }}
